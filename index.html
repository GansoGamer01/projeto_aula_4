<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Steam Store</h1>
    </header>
    <main>

        <section class="items game_section">
            <p>Games</p>
            <ul class="ul_items"></ul>
        </section>

        <section class="cart cart_section">
            <p>Shopping cart</p>
            <p id="empty_cart">Empty cart...</p>
            <ul class="ul_cart"></ul>
        </section>

        <section class="preco_total price_section">
            <p>Total estimado:</p>
            <p id="total"></p>
            <button id="buy">Comprar</button>
            <ul class="ul_price"></ul>
        </section>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
